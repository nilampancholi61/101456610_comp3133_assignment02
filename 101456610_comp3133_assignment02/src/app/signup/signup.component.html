<div class="signup-container">
    <h2>Create a New Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" required />
        <div *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
          <small class="error">Username is required and must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" required />
        <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
          <small class="error">Please enter a valid email address.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" required />
        <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
          <small class="error">Password is required and must be at least 6 characters long.</small>
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" required />
        <div *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
          <small class="error">Passwords must match.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
